syntax = "proto3";
import "common.proto";

enum ResponseCode {
  ERROR = 0;
  OK = 1;
  NOT_FOUND = 2;
  WHOOPSIE_DAISY = 3;
}

//TODO: use oneof
message Response {
  ResponseCode response_code = 1;
  Origin origin = 2;
  optional string password = 3;
  optional uint32 port = 4;
  optional uint32 used = 5;
  optional uint32 max = 6;
}
