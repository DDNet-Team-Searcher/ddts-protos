syntax = "proto3";
import "common.proto";

message Start {
    string password = 1;
    uint32 port = 2;
}

message Shutdown {
    uint32 id = 1;
}

message Info {
    uint32 used = 1;
    uint32 max = 2;
}

message Response {
    enum ResponseCode {
        UNKNOWN = 0;
        ERROR = 1;
        OK = 2;
        NOT_FOUND = 3;
        WHOOPSIE_DAISY = 4;
    }

    ResponseCode code = 1;
    Origin origin = 2;
    oneof data {
        Start start = 3;
        Shutdown shutdown = 4;
        Info info = 5;
    }
}
